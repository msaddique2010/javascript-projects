<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blue Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-xl shadow-xl w-72">
    <input type="text" id="display" class="display bg-blue-50 text-right text-2xl p-4 mb-4 rounded font-mono h-16 overflow-auto w-full outline-none">
    <div class="grid grid-cols-4 gap-2">
      <button class="btn" id="btn7">7</button>
      <button class="btn" id="btn8">8</button>
      <button class="btn" id="btn9">9</button>
      <button class="btn operator" id="div">/</button>

      <button class="btn" id="btn4">4</button>
      <button class="btn" id="btn5">5</button>
      <button class="btn" id="btn6">6</button>
      <button class="btn operator" id="mul">*</button>

      <button class="btn" id="btn1">1</button>
      <button class="btn" id="btn2">2</button>
      <button class="btn" id="btn3">3</button>
      <button class="btn operator" id="sub">-</button>

      <button class="btn" id="btn0">0</button>
      <button class="btn clear">C</button>
      <button class="btn equal">=</button>
      <button class="btn operator" id="sum">+</button>
    </div>
  </div>

  <style>
    .btn {
      @apply bg-blue-100 text-blue-800 text-xl rounded p-2 hover:bg-blue-200 transition font-semibold;
    }
    .operator {
      @apply bg-blue-500 text-white hover:bg-blue-600;
    }
    .equal {
      @apply bg-blue-700 text-white hover:bg-blue-800;
    }
    .clear {
      @apply bg-blue-300 text-blue-900 hover:bg-blue-400;
    }
  </style>

  <script src=script.js></script>
</body>
</html>
