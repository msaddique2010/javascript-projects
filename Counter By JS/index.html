<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center flex-col h-screen">
    <div class="p-10 h-[300px] w-[300px] flex justify-center items-center flex-col bg-white rounded-[20px] shadow-lg">
        <div class="counter text-[40px] flex justify-center items-center">
            1
        </div>
        <br>
        <div class="flex gap-24">
            <a class="decrement w-[40px] h-[40px] shadow-lg justify-center items-center flex text-black text-[24px] bg-blue-500 text-white cursor-pointer select-none">-</a>
            <a class="increment w-[40px] h-[40px] shadow-lg justify-center items-center flex text-black text-[24px] bg-blue-500 text-white cursor-pointer select-none">+</a>
        </div>
        <br>
        <div class="justify-center items-center flex">
            <div class="reset shadow-lg px-4 py-1 text-black text-[24px] bg-blue-500 text-white cursor-pointer select-none">Reset</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
